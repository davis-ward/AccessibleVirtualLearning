<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessibleVirtualLearning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="./home.html"><img src="./images/logo_transparent 1.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="educators.html">Educators</a></li>
                <li><a class="nav-link" href="#">Students</a></li>
                <li><a class="nav-link" href="#">Resources</a></li>
                <li><a class="nav-link" href="#">News</a></li>
                <li><a class="nav-link" href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="large-form-container" id="large-form-container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="First Name"/>
                <input type="text" placeholder="Last Name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <label for="relationship">Student or Teacher?</label>
                <select id="relationship">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        Please login with your personal info.
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with AccessibleVirtualLearning!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <img class="background" src="./images/Vector 1.svg" alt="background">

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('large-form-container');
    
        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });
    
        signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
        });
    </script>

</body>
</html>
